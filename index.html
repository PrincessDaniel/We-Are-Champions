<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img src="assets/freddie.png" alt="logo" width="90" height="90">
        <h1 class="heading" id="heading">We are the Champions</h1>
        <textarea type="text" id="endorsement-input" wrap="soft" placeholder="Write your endorsement here"></textarea>
        <div id="sender-receiver">
            <input type="text" class="from-to" id="sender" placeholder="From">
            <input type="text" class="from-to" id="receiver" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <h2 class="heading" id="endorsement-header">-Endorsements-</h2>
        <ul id="ul-el"></ul>
        <script src="index.js" type="module"></script>
    </body>
</html>
