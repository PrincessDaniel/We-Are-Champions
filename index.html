        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <img src="assets/freddie.png" alt="logo" width="90" height="90">
            <h1 class="heading" id="heading">We are the Champions</h1>
        </header>
        <main>
            <section>
                <textarea type="text" id="endorsement-input" wrap="soft" placeholder="Write your endorsement here"></textarea>
                <div id="sender-receiver">
                    <input type="text" class="from-to" id="sender" placeholder="From">
                    <input type="text" class="from-to" id="receiver" placeholder="To">
                </div>
            <button id="publish-btn">Publish</button>
            </section>
            <section id="endorsement-list"></section>
                <h2 class="heading" id="endorsement-header">- Endorsements -</h2>
                <ul id="ul-el"></ul>
            </section>
            <script src="index.js" type="module"></script>
        </main>
    </body>
